<!DOCTYPE html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
<h1>Multiplication Table</h1>
<table>
<thead>
<tr>
<th>Index</th>
<th>1</th>
<th>2</th>
<th>3</th>
<th>4</th>
<th>5</th>
<th>6</th>
<th>7</th>
<th>8</th>
<th>9</th>
</tr>
</thead>
<tbody>
<script>
// Set up a blank array to contain the final multiplication table.
var table = [];

// Set a value variable to specify how many values you want to multiply with one another and show the results.
var value = 10;

// Create an outer for loop to iterate through each row and a temp array to store the row values. Each row will be an array of cells that will be nested into the final table.
for (var i = 0; i < value; i++) {
  var row = [];

  // Add an inner for loop for the column values, which will push the multiplied row and column values to the temp
  for (var j = 1; j <= value; j++) {
    row.push(i * j);
  }

  // Add the temporary row data that contains the calculated solutions to the main array of the final table. The final result will add a row of values for the calculations.
  table.push(row);
}

// Output the table to the HTML document.
for (var i = 0; i < table.length; i++) {
  var row = table[i];

  // Create a new row in the HTML table.
  var tr = document.createElement("tr");

  // Add the index value to the first cell in the row.
  var td = document.createElement("td");
  td.textContent = i;
  tr.appendChild(td);

  // Add the values in the row to the other cells in the row.
  for (var j = 0; j < row.length; j++) {
    var td = document.createElement("td");
    td.textContent = row[j];
    tr.appendChild(td);
  }

  // Append the row to the table.
  document.querySelector("tbody").appendChild(tr);
}
</script>
</tbody>
</table>
</body>
</html>
