<!DOCTYPE html>
<html>
<head>
<title>Variable Types</title>
</head>
<body>
<h1>Variable Types</h1>
<p>The following code will output the type of and value of each variable to the console.</p>
<script>
let str1 = 'Laurence'; 
let str2 = "Svekis"; 
let val1 = undefined;
let val2 = null;
let myNum = 1000;

console.log("str1 is of type " + typeof str1 + " and its value is " + str1);
console.log("str2 is of type " + typeof str2 + " and its value is " + str2);
console.log("val1 is of type " + typeof val1 + " and its value is " + val1);
console.log("val2 is of type " + typeof val2 + " and its value is " + val2);
console.log("myNum is of type " + typeof myNum + " and its value is " + myNum);
</script>
</body>
</html>
