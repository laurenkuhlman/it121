<!DOCTYPE html>
<html lang="en">

<head>

<title>HTML DOM Full Animation Using JavaScript</title>

<style>

#container {
  width: 200px;
  height: 200px;
  background-color: yellow;
}

#animate {
  width: 50px;
  height: 50px;
  background-color: red;
  position: relative;
  top: 0;
  left: 0;
}

</style>

</head>

<body>

<div id="container">
  <div id="animate">
  </div>
</div>

<button onclick="myMove()">Click Me</button>

<script>

function myMove() {
  let id = null;
  const elem = document.getElementById("animate");
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);

  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}

</script>

</body>

</html>
